<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Best Options by Dream Design AI</title>
</head>

<body onload="FetchPlan()">
    <ul class="nav justify-content-center navbar-dark bg-black">
        <li class="nav-item">
            <img src="icon.png" alt="" style="height: 50px; width: 50px;">
            <a class="navbar-brand text-center" href="#">Dream Design</a>

        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html"
                style="padding-top: 13px; padding-left: 20px;">Home</a>

        </li>
        <li class="nav-item">
            <a class="nav-link" href="About.html" style="padding-top: 13px;">About</a>
        </li>

    </ul>
    <div class="row">
        <div class="container text-center col p-3">
            <div class="card" style="width: 100%;">
                <img src="" class="card-img-top" alt="Loading..." id="plan1" height="400px" width="80%">
                <div class="card-body">
                    <h5 class="card-title">Plan 1:</h5>
                    <p class="card-text" id="text1"></p>
                    <p class="card-text" id="text2"></p>
                    <p class="card-text" id="text3"></p>
                    <a href="" class="btn btn-primary" id="down1">Downlod</a>
                </div>
            </div>
        </div>
        <div class="container col text-center p-3">
            <div class="card" style="width: 100%;">
                <img src="" class="card-img-top" alt="Loading..." id="plan2" height="400px" width="80%">
                <div class="card-body">
                    <h5 class="card-title">Plan 2:</h5>
                    <p class="card-text" id="text4"></p>
                    <p class="card-text" id="text5"></p>
                    <p class="card-text" id="text6"></p>
                    <a href="" class="btn btn-primary" id="down2">Downlod</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function FetchPlan(){
        let cars=localStorage.getItem("cars");
        let noBedroom=localStorage.getItem("noBed");
        let noBath=localStorage.getItem("Bath");
        var apiUrl = 'http://127.0.0.1:5000/?no_bedroom=' + noBedroom + '&no_bath=' + noBath + '&cars=' + cars;
        fetch(apiUrl)
        .then((response)=>{
            return response.json();
        })
        .then((data)=>{
            
        var filename1=data[0].filename[0];
        var filename2=data[0].filename[1];
        document.getElementById("plan1").src="plans/"+filename1;
        document.getElementById("plan2").src="plans/"+filename2;
        document.getElementById("text1").innerHTML="No of Bedroom: "+noBedroom;
        document.getElementById("text2").innerHTML="No of Attach Bath: "+noBath;
        document.getElementById("text3").innerHTML="Parking space: "+cars;
        document.getElementById("text4").innerHTML="No of Bedroom: "+noBedroom;
        document.getElementById("text5").innerHTML="No of Attach Bath: "+noBath;
        document.getElementById("text6").innerHTML="Parking space: "+cars;
        document.getElementById("down1").href="plans/"+filename1;
        document.getElementById("down2").href="plans/"+filename2;

        })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
